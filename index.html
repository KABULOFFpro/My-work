<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Works</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand header__logo logo" href="#"></a>
              <button class="navbar-toggler header__menu collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 header__list align-items-center gap-3 gap-lg-5">
                  <li class="nav-item">
                    <a class="header__link" href="#">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="header__link" href="#">Works</a>
                  </li>
                  <li class="nav-item">
                    <a class="header__link header__link-btn all-btn" href="#">to order</a>
                  </li>
                  <li class="nav-item">
                    <a class="header__link" href="tel:+998971234567"><i class="fal fa-phone-square-alt header__link-tel"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="header__content">
            <div class="container">
              <div id="carouselExampleIndicators" class="carousel slide row" data-bs-ride="carousel">
                <div class="carousel-indicators header__carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active header__carousel-dot" aria-current="true" aria-label="Slide 1"></button>
                  <button class="header__carousel-dot" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button class="header__carousel-dot" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="col-xl-6">
                  <div class="col-xl-10 ms-auto header__content-desc">
                    <p class="header__content-subtitle">My beginning</p>
                    <h1 class="header__content-title title">Self-development and training in the training center</h1>
                    <a href="#!" class="header__content-btn all-btn">GET STARTED NOW</a>
                  </div>
                  <div class="row header__tech">
                    <div class="col-xl-4 header__tech-card">
                      <i class="fab fa-html5 fa-5x header__tech-brand"></i>
                      <strong class="header__tech-name">html</strong>
                    </div>
                    <div class="col-xl-4 header__tech-card">
                      <i class="fab fa-css3-alt fa-5x header__tech-brand"></i>
                      <strong class="header__tech-name">css</strong>
                    </div>
                    <div class="col-xl-4 header__tech-card">
                      <i class="fab fa-bootstrap fa-5x header__tech-brand"></i>
                      <strong class="header__tech-name">bootstrap 5</strong>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="img/slide_1.png" class="d-block w-100 header__carousel-img" alt="image">
                    </div>
                    <div class="carousel-item">
                      <img src="img/slide_2.png" class="d-block w-100 header__carousel-img" alt="image">
                    </div>
                    <div class="carousel-item">
                      <img src="img/slide_1.png" class="d-block w-100 header__carousel-img" alt="image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </header>
    
    <script src="libs/bootstrap.js"></script>
</body>
</html>
